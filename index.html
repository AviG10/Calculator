<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/x-icon">
    <title>Calculator | Neumorphism UI</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="output-screen">
            <button onclick="Clear()" id="clearall">CL</button>
            <button onclick="del()" class="samecolor">DEL</button>
            <button onclick="display('%')" class="samecolor">%</button>
            <button onclick="display('/')" class="samecolor">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="samecolor">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="samecolor">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="samecolor">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="equal" onclick="calculator()">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
